name: loyalty_cards_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1+8

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  cupertino_icons: ^1.0.8
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  path: ^1.9.1
  sembast: ^3.8.5+1
  path_provider: ^2.1.5
  barcode_widget: ^2.0.4
  mobile_scanner: ^7.1.4
  modal_bottom_sheet: ^3.0.0
  flutter_platform_widgets: ^9.0.0
  country_flags: ^4.0.1
  dropdown_button2: ^3.0.0-beta.23
  shared_preferences: ^2.5.3
  flex_color_picker: ^3.7.1
  flutter_auto_size_text: ^4.1.0
  screen_brightness: ^2.1.7
  share_plus: ^12.0.0
  screenshot: ^3.0.0
  intl_utils: ^2.8.11
  intl: ^0.20.2
  toastification: ^3.0.3
  flutter_native_splash: ^2.4.7
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.3
  flutter_launcher_icons: "^0.14.4"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logos/
    - assets/images/
    - assets/data/
    - assets/icons/

# localization configuration
flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
  class_name: S
  main_locale: en

# native splash configuration
flutter_native_splash:
  color: "#1A1A1A"
  image: assets/images/appIcon.png
  color_dark: "#1A1A1A"
  image_dark: assets/images/appIcon.png

  android_12:
    image: assets/images/appIconAndroid12.png
    icon_background_color: "#1A1A1A"
    image_dark: assets/images/appIconAndroid12.png
    icon_background_color_dark: "#1A1A1A"

  web: false

# launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/gocards-icon.png"

  # android adaptive icon configuration
  adaptive_icon_background: "#99ACFF"
  adaptive_icon_foreground: "assets/icons/gocards-icon-tp.png"
  
  # Optional: Android 13+ themed icon (monochrome)
  adaptive_icon_monochrome: "assets/icons/gocards-icon-tp.png"

  min_sdk_android: 21

  # iOS configuration
  # remove alpha for App Store compliance
  remove_alpha_ios:  true
  background_color_ios: "#99ACFF"

  # iOS 18+ adaptive features
  image_path_ios_dark_transparent: "assets/icons/gocards-icon-tp.png"
  image_path_ios_tinted_grayscale: "assets/icons/gocards-icon.png"
  desaturate_tinted_to_grayscale_ios:  true